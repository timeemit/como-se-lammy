    <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.7073831, lng: -122.8313668},
          zoom: 7,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });

        var mendocino = new google.maps.Marker({
          position: {lat: 39.3077, lng: -123.7995},
          map: map,
          title: "Mendocino, CA"
        });

        var sfoPos = {lat: 37.7749, lng: -122.4194};
        var oakPos = {lat: 37.7126, lng: -122.2197};
        var lblPos = {
          lat: (sfoPos.lat + oakPos.lat) / 2,
          lng: (sfoPos.lng + oakPos.lng) / 2
        }
        console.log(sfoPos, oakPos, lblPos);

        // var sfo = new google.maps.Marker({

        // });

        //   title: "OAK"
        // });

        var mendocinoLabel = new google.maps.InfoWindow({content: "<strong>Mendocino, CA</strong>"});
        var airportLabel = new google.maps.InfoWindow({
          content: "<strong>SFO & OAK Airports</strong>",
          position: lblPos
        });

        mendocinoLabel.open(map, mendocino);
        airportLabel.open(map);
      }
